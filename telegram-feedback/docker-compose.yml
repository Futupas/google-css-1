services:
  web:
    image: php:8.2-apache
    container_name: feedback-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    env_file:
      - .env
    # We need to install standard system certificates to talk to HTTPS Telegram API
    # and enable Apache mod_rewrite if we ever need it (optional here but good practice)
    command: >
      sh -c "a2enmod rewrite && docker-php-entrypoint apache2-foreground"

