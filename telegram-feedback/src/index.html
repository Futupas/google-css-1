<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Napište mi</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --input-bg: #f9f9f9;
            --input-border: #ddd;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --text-on-primary: #ffffff;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --text-color: #e0e0e0;
                --input-bg: #2c2c2c;
                --input-border: #444;
                --primary: #6366f1;
                --primary-hover: #818cf8;
            }
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h1 { margin-top: 0; font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; }

        .form-group { margin-bottom: 1rem; }
        
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box; /* Fixes padding width issues */
            font-size: 1rem;
            transition: border 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea { resize: vertical; min-height: 100px; }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: var(--text-on-primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
        }

        button:hover { background-color: var(--primary-hover); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .success { background-color: rgba(76, 175, 80, 0.2); color: #2e7d32; }
        .error { background-color: rgba(244, 67, 54, 0.2); color: #c62828; }
        
        /* Dark mode specific text colors for status */
        @media (prefers-color-scheme: dark) {
            .success { color: #81c784; }
            .error { color: #e57373; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Zeptejte se mě</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Jméno (volitelné)</label>
            <input type="text" id="name" name="name" placeholder="Váš podpis...">
        </div>
        
        <div class="form-group">
            <label for="question">Otázka <span style="color:var(--primary)">*</span></label>
            <textarea id="question" name="question" required placeholder="Na co se chcete zeptat?"></textarea>
        </div>

        <button type="submit" id="submitBtn">Odeslat</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const form = document.getElementById('contactForm');
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // UI: Set Loading State
        btn.innerText = "Odesílám...";
        btn.disabled = true;
        status.style.display = 'none';

        const data = {
            name: document.getElementById('name').value,
            question: document.getElementById('question').value
        };

        try {
            const response = await fetch('api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.status === 'success') {
                status.className = 'success';
                status.innerText = "✅ Zpráva byla úspěšně odeslána!";
                form.reset();
            } else {
                throw new Error(result.message || 'Chyba serveru');
            }
        } catch (error) {
            status.className = 'error';
            status.innerText = "❌ Něco se pokazilo. Zkuste to prosím znovu.";
            console.error(error);
        } finally {
            // UI: Reset Button
            status.style.display = 'block';
            btn.innerText = "Odeslat";
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
