{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h1>{{ poll.question }}</h1>
    {% if poll.is_open %}
        {% for option in poll.options %}
        <form action="{{ url_for('vote', option_id=loop.index0) }}" method="post">
            <button type="submit">{{ option }}</button>
        </form>
        {% endfor %}
    {% else %}
        <p style="color: #888;">Hlasování je momentálně uzavřeno.</p>
    {% endif %}
</div>
{% endblock %}
