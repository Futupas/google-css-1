<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI nebo Člověk?</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #6366f1; --ai: #10b981; --wrong: #ef4444; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.6; }
        .full-page { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px; box-sizing: border-box; }
        .card { background: var(--card); padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 900px; border: 1px solid #334155; }
        .q-badge { background: var(--accent); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        
        .option-btn { 
            background: #0f172a; border: 2px solid #334155; color: var(--text); 
            padding: 20px; margin: 15px 0; width: 100%; text-align: left; 
            cursor: pointer; font-size: 1.1rem; border-radius: 12px; transition: 0.2s;
        }
        .option-btn:hover:not(:disabled) { border-color: var(--accent); transform: translateY(-2px); }
        .option-btn.selected { border-color: var(--accent); background: rgba(99, 102, 241, 0.1); box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
        
        /* Zvýraznění výsledků */
        .option-btn.correct { border-color: var(--ai) !important; background: rgba(16, 185, 129, 0.1) !important; }
        .option-btn.wrong { border-color: var(--wrong) !important; background: rgba(239, 68, 68, 0.1) !important; }

        .btn-nav { background: var(--accent); color: white; padding: 12px 24px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; margin: 0 5px; }
        .btn-nav.secondary { background: #334155; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
