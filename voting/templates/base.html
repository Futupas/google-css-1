<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hlasování</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0b0f19; --card: #161b2a; --text: #ffffff; --accent: #4f46e5; --danger: #e11d48; --success: #10b981; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        .full-page { height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .card { background: var(--card); padding: 3rem; border-radius: 20px; border: 1px solid #2d3748; width: 100%; max-width: 600px; text-align: center; }
        button { padding: 15px 25px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        .btn-vote { background: var(--accent); color: white; width: 100%; margin: 10px 0; border: 1px solid rgba(255,255,255,0.1); }
        .btn-active { border: 2px solid white; box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
