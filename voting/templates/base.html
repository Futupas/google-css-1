<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hlasování</title>
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --card: #f4f4f9; --accent: #4f46e5; --border: #ddd; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #121212; --text: #e0e0e0; --card: #1e1e1e; --accent: #6366f1; --border: #333; }
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;}
        .container { width: 100%; max-width: 500px; text-align: center; }
        .card { background: var(--card); padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 10px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; transition: opacity 0.2s; font-size: 1rem;}
        button:hover { opacity: 0.8; }
        button:disabled { background: #666; cursor: not-allowed; }
        .progress-container { margin: 20px 0; text-align: left; }
        .progress-bar { background: #333; border-radius: 8px; overflow: hidden; height: 24px; position: relative; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.5s ease-out; }
        .stats-text { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 4px; }
        .input-group { margin-bottom: 10px; text-align: left; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
