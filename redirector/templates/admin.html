<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Redirector</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #6366f1; --border: #334155; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 40px; }
        .card { background: var(--card); padding: 2rem; border-radius: 20px; width: 100%; max-width: 600px; border: 1px solid var(--border); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .current { background: rgba(99, 102, 241, 0.1); padding: 15px; border-radius: 10px; border-left: 4px solid var(--accent); margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .preset-btn { background: #334155; padding: 10px; border-radius: 8px; text-align: center; cursor: pointer; font-size: 0.9rem; }
        .preset-btn:hover { background: #475569; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Nastavení přesměrování</h1>
        
        <div class="current">
            <strong>Aktuální cíl:</strong><br>
            <code style="word-break: break-all;">{{ current_url }}</code>
        </div>

        <form action="/admin/update" method="post" id="updateForm">
            <label>Vložit vlastní URL:</label>
            <input type="url" name="url" id="urlInput" placeholder="https://..." required>
            <button type="submit">Uložit nové nastavení</button>
        </form>

        <h3 style="margin-top: 40px;">Rychlé volby:</h3>
        <div class="grid">
            {% for p in predefined %}
            <div class="preset-btn" onclick="setPreset('{{ p.url }}')">
                {{ p.name }}
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function setPreset(url) {
            document.getElementById('urlInput').value = url;
            document.getElementById('updateForm').submit();
        }
    </script>
</body>
</html>
