<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje IP</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #00ff88;
            --text: #ffffff;
        }
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Monaco', 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            opacity: 0.5;
            margin-bottom: 10px;
        }
        .ip-address {
            font-size: 10vw; /* Obří písmo podle šířky okna */
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            margin: 0;
        }
        .info {
            margin-top: 40px;
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.02);
        }
    </style>
</head>
<body>
    <div class="label">Vaše lokální IP adresa</div>
    <p class="ip-address">{{ ip }}</p>
    <div class="info">
        Server detekoval toto zařízení v místní síti.
    </div>
</body>
</html>
