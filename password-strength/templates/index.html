<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Password Evaluator</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --border: #d1d5db;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --input-bg: #f9fafb;
            --danger: #ef4444;
            /* Strength Colors */
            --c-0: #ef4444; --c-1: #f97316; --c-2: #f59e0b; --c-3: #10b981; --c-4: #059669;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111827; --card: #1f2937; --text: #f9fafb;
                --border: #374151; --primary: #6366f1; --input-bg: #111827;
            }
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        h1 { margin: 0 0 1.5rem 0; font-size: 1.8rem; text-align: center; }

        /* Leak Alert Section */
        #leakAlert {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid var(--danger);
            display: none;
            font-size: 0.95rem;
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-group { position: relative; margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 18px;
            padding-right: 80px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.1rem;
            background: var(--input-bg);
            color: var(--text);
            outline: none;
            transition: 0.2s;
            box-sizing: border-box;
            font-family: monospace;
        }
        input:focus { border-color: var(--primary); }

        .toggle-btn {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: none; border: none; color: var(--text); cursor: pointer;
            font-size: 0.8rem; font-weight: bold; opacity: 0.6;
        }

        .btn {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* Results */
        #results { margin-top: 25px; display: none; }
        .meter-bg { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin-bottom: 10px; }
        .meter-fill { height: 100%; width: 0%; transition: 0.5s; }
        .status-text { font-weight: 900; font-size: 1.3rem; margin-bottom: 15px; text-transform: uppercase; }

        .info-box {
            background: rgba(128,128,128,0.1);
            padding: 20px; border-radius: 12px; border-left: 4px solid var(--primary);
        }
        .warning { color: var(--danger); font-weight: bold; display: block; margin-bottom: 8px; }
        ul { margin: 0; padding-left: 20px; }
        li { margin-bottom: 5px; font-size: 0.95rem; }

        .explainer {
            font-size: 0.8rem; opacity: 0.6; margin-top: 20px;
            border-top: 1px solid var(--border); padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Password Check</h1>
    
    <div id="leakAlert">
        <strong>ðŸš¨ SECURITY BREACH FOUND!</strong><br>
        This password was found in <span id="leakNum"></span> leaks.
    </div>

    <div class="input-group">
        <input type="password" id="password" placeholder="Enter password...">
        <button type="button" class="toggle-btn" id="toggleBtn" onclick="togglePassword()">SHOW</button>
    </div>
    
    <button type="button" class="btn" id="evalBtn" onclick="evaluatePassword()">Evaluate</button>
    
    <div id="results">
        <div class="meter-bg"><div class="meter-fill" id="meter"></div></div>
        <div class="status-text" id="statusText"></div>
        
        <div class="info-box">
            <div style="margin-bottom: 15px;">
                <span style="opacity: 0.7; font-size: 0.8rem; text-transform: uppercase; font-weight: bold;">Estimated Time to Crack:</span><br>
                <strong id="crackTime" style="font-size: 1.2rem;"></strong>
            </div>
            
            <span class="warning" id="warningText"></span>
            <ul id="suggestionsList"></ul>
        </div>

        <div class="explainer" style="display: none;">
            <strong>Why so fast?</strong> Even random-looking passwords can be cracked instantly by high-end hardware (10B guesses/sec) if they follow common patterns.
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const btn = document.getElementById('toggleBtn');
        input.type = input.type === 'password' ? 'text' : 'password';
        btn.innerText = input.type === 'password' ? 'SHOW' : 'HIDE';
    }

    async function evaluatePassword() {
        const password = document.getElementById('password').value;
        if (!password) return;

        const btn = document.getElementById('evalBtn');
        const leakAlert = document.getElementById('leakAlert');
        btn.innerText = "Checking...";
        btn.disabled = true;
        leakAlert.style.display = 'none';

        try {
            const response = await fetch('/api/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const data = await response.json();
            
            document.getElementById('results').style.display = 'block';

            // 1. Leak Result
            if (data.leak_count > 0) {
                leakAlert.style.display = 'block';
                document.getElementById('leakNum').innerText = data.leak_count.toLocaleString();
            }

            // 2. Strength Meter
            const colors = ['var(--c-0)', 'var(--c-1)', 'var(--c-2)', 'var(--c-3)', 'var(--c-4)'];
            const labels = ['Dangerously Weak', 'Weak', 'Fair', 'Strong', 'Excellent'];
            
            const meter = document.getElementById('meter');
            meter.style.width = ((data.score + 1) * 20) + '%';
            meter.style.backgroundColor = colors[data.score];
            
            const statusText = document.getElementById('statusText');
            statusText.innerText = labels[data.score];
            statusText.style.color = colors[data.score];
            
            document.getElementById('crackTime').innerText = data.crack_time;
            document.getElementById('warningText').innerText = data.warning ? 'âš ï¸ ' + data.warning : '';
            
            const sugList = document.getElementById('suggestionsList');
            sugList.innerHTML = '';
            data.suggestions.forEach(s => {
                const li = document.createElement('li');
                li.innerText = s;
                sugList.appendChild(li);
            });
            
        } catch (e) {
            console.error(e);
        } finally {
            btn.innerText = "Evaluate";
            btn.disabled = false;
        }
    }

    document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') evaluatePassword();
    });
</script>

</body>
</html>
