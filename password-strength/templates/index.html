<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Evaluator</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --border: #d1d5db;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --input-bg: #f9fafb;
            
            /* Strength Colors */
            --c-0: #ef4444; /* Red */
            --c-1: #f97316; /* Orange */
            --c-2: #f59e0b; /* Yellow */
            --c-3: #10b981; /* Green */
            --c-4: #059669; /* Dark Green */
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111827;
                --card: #1f2937;
                --text: #f9fafb;
                --border: #374151;
                --primary: #6366f1;
                --input-bg: #111827;
            }
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
        }

        h1 { margin-top: 0; font-size: 1.8rem; text-align: center; margin-bottom: 1.5rem; }

        .input-group { position: relative; margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 18px;
            padding-right: 80px; /* Space for the SHOW/HIDE button */
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.1rem;
            background: var(--input-bg);
            color: var(--text);
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
            font-family: monospace;
        }

        input:focus { border-color: var(--primary); }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            opacity: 0.6;
            letter-spacing: 1px;
        }
        .toggle-btn:hover { opacity: 1; }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* Results Section */
        #results { margin-top: 25px; display: none; }
        
        .meter-bg { background: var(--border); height: 8px; border-radius: 4px; overflow: hidden; margin-bottom: 10px; }
        .meter-fill { height: 100%; width: 0%; transition: width 0.5s ease, background-color 0.5s ease; }
        
        .status-text { font-weight: 900; font-size: 1.3rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;}

        .info-box {
            background: rgba(128,128,128,0.1);
            padding: 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            border-left: 4px solid var(--primary);
        }

        .warning { color: var(--c-0); font-weight: bold; display: block; margin-bottom: 5px; }
        ul { margin: 0; padding-left: 20px; opacity: 0.9; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Password Evaluator</h1>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="Enter password...">
        <button type="button" class="toggle-btn" id="toggleBtn" onclick="togglePassword()">SHOW</button>
    </div>
    
    <button type="button" class="btn" id="evalBtn" onclick="evaluatePassword()">Evaluate Strength</button>
    
    <div id="results">
        <div class="meter-bg">
            <div class="meter-fill" id="meter"></div>
        </div>
        <div class="status-text" id="statusText"></div>
        
        <div class="info-box">
            <div style="margin-bottom: 15px;">
                <span style="opacity: 0.7; font-size: 0.85rem; text-transform: uppercase; font-weight: bold;">Estimated Hack Time (Offline):</span><br>
                <strong id="crackTime" style="font-size: 1.2rem;"></strong>
            </div>
            
            <span class="warning" id="warningText"></span>
            <ul id="suggestionsList"></ul>
        </div>
    </div>
</div>

<script>
    // 1. Toggle Asterisks / Text
    function togglePassword() {
        const input = document.getElementById('password');
        const btn = document.getElementById('toggleBtn');
        if (input.type === 'password') {
            input.type = 'text';
            btn.innerText = 'HIDE';
        } else {
            input.type = 'password';
            btn.innerText = 'SHOW';
        }
    }

    // 2. Evaluate via AJAX
    async function evaluatePassword() {
        const password = document.getElementById('password').value;
        if (!password) return;

        const btn = document.getElementById('evalBtn');
        btn.innerText = "Evaluating...";

        try {
            const response = await fetch('/api/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            
            const data = await response.json();
            
            // Map the score (0-4) to UI elements
            const colors = ['var(--c-0)', 'var(--c-1)', 'var(--c-2)', 'var(--c-3)', 'var(--c-4)'];
            const labels = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Excellent'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];
            
            // Show the results div
            document.getElementById('results').style.display = 'block';
            
            // Update the strength meter
            const meter = document.getElementById('meter');
            meter.style.width = widths[data.score];
            meter.style.backgroundColor = colors[data.score];
            
            // Update the status text
            const statusText = document.getElementById('statusText');
            statusText.innerText = labels[data.score];
            statusText.style.color = colors[data.score];
            
            // Update the crack time & warning
            document.getElementById('crackTime').innerText = data.crack_time;
            document.getElementById('warningText').innerText = data.warning ? '⚠️ ' + data.warning : '';
            
            // Update the suggestions list
            const sugList = document.getElementById('suggestionsList');
            sugList.innerHTML = ''; // Clear previous
            if (data.suggestions && data.suggestions.length > 0) {
                data.suggestions.forEach(suggestion => {
                    const li = document.createElement('li');
                    li.innerText = suggestion;
                    sugList.appendChild(li);
                });
            }
            
        } catch (e) {
            console.error("Error evaluating password", e);
        } finally {
            btn.innerText = "Evaluate Strength";
        }
    }

    // Allow pressing "Enter" to trigger the evaluation
    document.getElementById('password').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') evaluatePassword();
    });
</script>

</body>
</html>
