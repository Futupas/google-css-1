<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <script src="./qrcode.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> -->
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #6366f1;
            --input-bg: #0f172a;
            --border: #334155;
            --qr-percent: 50; /* Default 50% */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            scroll-behavior: smooth;
        }

        .section-input {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Širší panel pro zadávání */
        .card {
            background: var(--card);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px; /* Zvětšeno z 500px */
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 { margin: 0 0 1.5rem 0; color: var(--accent); font-size: 2.5rem; }

        textarea {
            width: 100%;
            height: 180px; /* Vyšší pro delší texty */
            padding: 20px;
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
            font-family: monospace;
        }

        textarea:focus { border-color: var(--accent); }

        .size-control {
            margin: 30px 0;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .size-control label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.8;
            text-align: center;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
        }

        button {
            width: 100%;
            max-width: 400px;
            padding: 18px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }

        /* Sekce s výsledkem */
        .section-qr {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Styl pro zobrazený link nad QR kódem */
        #display-link {
            font-family: monospace;
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 30px;
            max-width: 90vw;
            word-break: break-all;
            text-align: center;
            background: rgba(99, 102, 241, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px dashed var(--accent);
        }

        #qrcode {
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode img, #qrcode canvas {
            width: calc(var(--qr-percent) * 1vh);
            height: calc(var(--qr-percent) * 1vh);
            max-width: 85vw;
            max-height: 70vh;
        }

        .info {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="section-input">
        <div class="card">
            <h1>QR Generator PRO</h1>
            
            <textarea id="text-input" placeholder="Zadejte odkaz nebo dlouhý text..."></textarea>
            
            <div class="size-control">
                <label>Velikost: <span id="size-val">50</span>% výšky obrazovky</label>
                <input type="range" id="size-slider" min="10" max="80" value="50" oninput="updateSize(this.value)">
            </div>

            <button onclick="generateQR()">Generovat QR kód</button>
        </div>
    </div>

    <div class="section-qr" id="result">
        <div id="display-link"></div> <!-- Zde se ukáže text -->
        <div id="qrcode"></div>
        <!-- <div class="info">Sjeďte nahoru pro úpravu zadání</div> -->
    </div>

    <script>
        const qrContainer = document.getElementById("qrcode");
        const displayLink = document.getElementById("display-link");
        const sizeVal = document.getElementById("size-val");
        const root = document.documentElement;

        function updateSize(val) {
            sizeVal.innerText = val;
            root.style.setProperty('--qr-percent', val);
        }

        function generateQR() {
            const text = document.getElementById("text-input").value;
            if (!text) {
                alert("Pole nesmí být prázdné!");
                return;
            }

            // Nastavení textu nad QR kód
            displayLink.innerText = text;
            
            qrContainer.innerHTML = "";

            new QRCode(qrContainer, {
                text: text,
                width: 1024,
                height: 1024,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Plynulý posun na výsledek
            setTimeout(() => {
                document.getElementById('result').scrollIntoView();
            }, 50);
        }
    </script>
</body>
</html>
