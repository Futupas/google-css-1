
services:
  web-desktop:
    build: .
    container_name: web_desktop
    ports:
      - "6080:80"     # noVNC web interface (container 80 → host 6080)
      - "8080:8080"   # Apache/PHP chat (container 8080 → host 8081)
      - "5901:5901"   # optional VNC access
    volumes:
      - ./www:/var/www/html  # your PHP chat files
    environment:
      - VNC_PASSWORD=secret   # password for VNC access
    restart: unless-stopped
    command: /start.sh
    cap_add:
      - NET_ADMIN
      - NET_RAW
